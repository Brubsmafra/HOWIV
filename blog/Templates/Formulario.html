<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Cadastro </h1>
        <form name="Formulario" id="Formulario" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" >
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Nome: {{Formulario.nome}}</div>
                <div class="form-group mt-4">CPF: {{Formulario.cpf}}</div>
                <div class="form-group mt-4">Telefone: {{Formulario.telefone}}</div>
                <div class="form-group mt-4">Email: {{Formulario.email}}</div>
                <div class="form-group mt-4">Endere√ßo: {{Formulario.endereco}}</div>
                </br>
                <input type="submit" class="btn btn-success" value="Salvar">
                <a href= '/' class="btn btn-info"> Voltar </a>
        </form>
    {% load static %}

</div>
</body>
</html>
